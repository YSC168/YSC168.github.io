html, body {

* {

.box {
  width: 350px;

  max-height: 600px;
  min-height: 450px;
  background: #332F63;

  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  padding: 30px 50px;
}
.box .box__ghost {
  padding: 15px 25px 25px;

  left: 50%;
  top: 30%;
  transform: translate(-50%, -30%);
}
.box .box__ghost .symbol:nth-child(1) {
  opacity: .2;
  animation: shine 4s ease-in-out 3s infinite;
}
.box .box__ghost .symbol:nth-child(1):before, .box .box__ghost .symbol:nth-child(1):after {
  content: '';
  width: 12px;
  height: 4px;
  background: #fff;
  position: absolute;
  border-radius: 5px;
  bottom: 65px;
  left: 0;
}
.box .box__ghost .symbol:nth-child(1):before {
  transform: rotate(45deg);
}
.box .box__ghost .symbol:nth-child(1):after {
  transform: rotate(-45deg);
}
.box .box__ghost .symbol:nth-child(2) {
  position: absolute;
  left: -5px;
  top: 30px;
  height: 18px;
  width: 18px;
  border: 4px solid;
  border-radius: 50%;
  border-color: #fff;
  opacity: .2;

}
.box .box__ghost .symbol:nth-child(3) {

  animation: shine 3s ease-in-out .5s infinite;
}
.box .box__ghost .symbol:nth-child(3):before, .box .box__ghost .symbol:nth-child(3):after {
  content: '';
  width: 12px;
  height: 4px;
  background: #fff;
  position: absolute;
  border-radius: 5px;
  top: 5px;
  left: 40px;
}
.box .box__ghost .symbol:nth-child(3):before {

}
.box .box__ghost .symbol:nth-child(3):after {
  transform: rotate(180deg);
}
.box .box__ghost .symbol:nth-child(4) {
  opacity: .2;
  animation: shine 6s ease-in-out 1.6s infinite;
}
.box .box__ghost .symbol:nth-child(4):before, .box .box__ghost .symbol:nth-child(4):after {
  content: '';
  width: 15px;
  height: 4px;
  background: #fff;
  position: absolute;
  border-radius: 5px;
  top: 10px;
  right: 30px;
}
.box .box__ghost .symbol:nth-child(4):before {
  transform: rotate(45deg);
}
.box .box__ghost .symbol:nth-child(4):after {

}

  right: 5px;

.box .box__ghost .symbol:nth-child(6) {

  animation: shine 2s ease-in-out 6s infinite;
}
.box .box__ghost .symbol:nth-child(6):before, .box .box__ghost .symbol:nth-child(6):after {

  height: 4px;

.box .box__ghost .symbol:nth-child(6):before {

@keyframes upndown {

  <canvas id="header_canvas" style="position:fixed;bottom:0;z-index: -1;"></canvas>


<script>
    (function() {
      var canvas, ctx, width, height, bubbles, animateHeader = true;
      initHeader();
      function initHeader() {
        canvas = document.getElementById('header_canvas');
        window_resize();
        ctx = canvas.getContext('2d');
        //建立泡泡
        bubbles = [];
        var num = width * 0.15;//气泡数量
        for (var i = 0; i < num; i++) {
          var c = new Bubble();
          bubbles.push(c);
        }
        animate();
      }
      function animate() {
        if ($(document).height()-($(window).scrollTop() + $(window).height())<1200) {
          ctx.clearRect(0, 0, width, height);
          for (var i in bubbles) {
            bubbles[i].draw();
          }
          
        }
        requestAnimationFrame(animate);
        
      }
      function window_resize() {
        //canvas铺满窗口
        //width = window.innerWidth;
        //height = window.innerHeight;

        // //如果需要铺满内容可以换下面这个
        width = window.innerWidth-5;
        height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;
      }
      window.onresize = function(){
        window_resize();
      }
      function Bubble() {
        var _this = this;
        (function() {
          _this.pos = {};
          init();
        })();
        function init() {
          _this.pos.x = Math.random() * width;
          _this.pos.y = height + Math.random() * 100;
          _this.alpha = 0.1 + Math.random() * 0.5;//气泡透明度
          _this.alpha_change = 0.0002 + Math.random() * 0.0005;//气泡透明度变化速度
          _this.scale = 0.2 + Math.random() * 0.1;//气泡大小
          _this.scale_change = Math.random() * 0.001;//气泡大小变化速度
          _this.speed = 0.1 + Math.random() * 0.9;//气泡上升速度
        }
        //气泡
        this.draw = function() {
          if (_this.alpha <= 0) {
            init();
          }
          _this.pos.y -= _this.speed;
          _this.alpha -= _this.alpha_change;
          _this.scale += _this.scale_change;
          ctx.beginPath();
          ctx.arc(_this.pos.x, _this.pos.y, _this.scale * 10, 0, 2 * Math.PI, false);
          ctx.fillStyle = 'rgba(255,255,255,' + _this.alpha + ')';
          ctx.fill();
        };
      }
    })();
  </script>
