<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<title>随机音乐</title>
	    <style type="text/css">

	      #web_bg{
        
   background-repeat:no-repeat;
  position:fixed;
  top: 0;
  left: 0;
  width:100%;
  height:100%;
  min-width: 1000px;
  z-index:-10;
  zoom: 1;
  background-color: #fff;
  background-repeat: no-repeat;
  background-size: cover;
  -webkit-background-size: cover;
  -o-background-size: cover;
  background-position: center 0;
}
	</style>
</head>
<body>
<div id="web_bg" style="background-image: url(https://api.ixiaowai.cn/gqapi/gqapi.php);"></div>
	<script type="text/javascript">

var randomMusic = 'https://cdn.jsdelivr.net/gh/YSC168/mp3@1.02/'+Math.round( Math.random() * 150 )+'.mp3'; 
document.write('<audio src=\''+randomMusic+ '\'autoplay=\'autoplay\'></audio>');

</script>
