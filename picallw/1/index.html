<!DOCTYPE html><html lang="zh-CN"><head>  <title>宫崎骏壁纸</title>  <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><!--手机端浏览-->  <style type="text/css">        .gallery-photos{width:100%;}.gallery-photo{width:24.9%;position: relative;visibility: hidden;overflow: hidden;}.gallery-photo.visible{visibility: visible;animation: fadeIn 2s;}.gallery-photo img{display: block;width:100%;border-radius:0;padding:4px;animation: fadeIn 1s;cursor: pointer;transition: all .4s ease-in-out;}.gallery-photo span.photo-title,.gallery-photo span.photo-time{background: rgba(0, 0, 0, 0.3);padding:0px 8px;font-size:0.9rem;color: #fff;display:none;animation: fadeIn 1s;}.gallery-photo span.photo-title{position:absolute;bottom:4px;left:4px;}.gallery-photo span.photo-time{position:absolute;top:4px;left:4px;font-size:0.8rem;}.gallery-photo:hover span.photo-title{display:block;}.gallery-photo:hover img{transform: scale(1.1);}@media screen and (max-width: 1800px) {  .gallery-photo{width:33.3%;}}@media screen and (max-width: 860px) {  .gallery-photo{width:49.9%;}}@keyframes fadeIn{  0% {opacity: 0;}   100% {opacity: 1;}}  </style></head><body><script src="https://immmmm.com/waterfall.min.js"></script><script src="https://immmmm.com/imgStatus.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {  //外链 gallery 标签相册瀑布流  var photosAll = document.getElementsByTagName('gallery') || '';  if(photosAll){    for(var i=0;i < photosAll.length;i++){      photosAll[i].innerHTML = '<div class="gallery-photos">'+photosAll[i].innerHTML+'</div>'      var photosIMG = photosAll[i].getElementsByTagName('img')      for(var j=0;j < photosIMG.length;j++){        wrap(photosIMG[j], document.createElement('div'));      }    }  }  function wrap(el, wrapper) {    wrapper.className = "gallery-photo";    el.parentNode.insertBefore(wrapper, el);    wrapper.appendChild(el);  }  //相册瀑布流  let galleryPhotos = document.querySelectorAll('.gallery-photos') || ''  if(galleryPhotos){    imgStatus.watch('.gallery-photo img', function(imgs) {      if(imgs.isDone()){        for(var i=0;i < galleryPhotos.length;i++){          waterfall(galleryPhotos[i]);          let pagePhoto = galleryPhotos[i].querySelectorAll('.gallery-photo');          for(var j=0;j < pagePhoto.length;j++){pagePhoto[j].className += " visible"};        }      }    });    window.addEventListener('resize', function () {      for(var i=0;i < galleryPhotos.length;i++){        waterfall(galleryPhotos[i]);      }    });  }});</script><gallery><img src=https://picx.zhimg.com/v2-9aed074647fe85caa58f7d4df1f91450_r.webp?source=1940ef5c><br><img src=https://pic1.zhimg.com/v2-bbbc49f939a8a5a4a26ee1f8579a984f_r.webp?source=1940ef5c><br><img src=https://picx.zhimg.com/v2-36462726341ed191336c8cf28b6d5efe_r.webp?source=1940ef5c><br><img src=https://pica.zhimg.com/v2-4cc4258c9c4121c10e5920318d1f66c5_r.webp?source=1940ef5c><br><img src=https://pic1.zhimg.com/v2-3dda41d3292a3aa7a369ad54839297e2_r.webp?source=1940ef5c><br><img src=https://picx.zhimg.com/v2-9d1c9e3ca6d722ce721ba87ef76202dd_r.webp?source=1940ef5c><br><img src=https://picx.zhimg.com/v2-2874c3685ac4994df4bf2c1633c77bf2_r.webp?source=1940ef5c><br><img src=https://picx.zhimg.com/v2-b07a6d0b59d3d8489b1170034274ba92_r.webp?source=1940ef5c><br><img src=https://pic1.zhimg.com/v2-4cc4258c9c4121c10e5920318d1f66c5_r.webp?source=1940ef5c><br><img src=https://picx.zhimg.com/v2-36462726341ed191336c8cf28b6d5efe_r.jpg?source=1940ef5c><br><img src=https://pica.zhimg.com/v2-3dda41d3292a3aa7a369ad54839297e2_r.webp?source=1940ef5c><br><img src=https://pica.zhimg.com/v2-fc22c1ad967399716ce5268ec01e38bc_r.webp?source=1940ef5c><br><img src=https://picx.z
