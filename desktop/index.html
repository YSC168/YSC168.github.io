<script type="text/javascript">


	const banner = new FragmentBanner({
		container : "#banner1",//选择容器 必选
		imgs : ['https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/1.jpg','https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/2.jpg','https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/3.jpg','https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/4.jpg','https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/5.jpg','https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/6.jpg','https://cdn.jsdelivr.net/gh/YSC168/bigfiles@1.04/desktop/7.jpg'],//图片集合 必选
		// links : ['','','','','','','',''],
		// titles : ['','','','','','',''],
		// intros : [
		// 	'',
		// 	''
		// ],
		size : {
			width : 1366,
			height : 768
		},
		//容器的大小 可选
		//行数与列数 可选
		grid : {
			line : 4,
			list : 5
		},
		index: 0,//图片集合的索引位置 可选
		type : 1,//切换类型 1 ， 2 可选
		boxTime : 2000,//小方块来回运动的时长 可选
		fnTime : 10000//banner切换的时长 可选
	});

	loadlive2d("live2d", "live2d/model.json");

	const ap = new APlayer({
		container: document.getElementById('aplayer'),
		fixed: true,
		lrcType: 1,
		audio: audios
	});
</script>


 <div class="aplayer-footer">
            <div class="ap-f" id="ap-f"></div>
            <script>
                $(function(){
                    $.ajax({
                        url:"https://api.fczbl.vip/163/?type=playlist&id=4940767232",
                        success:function(e){
                            var a = new APlayer({
                                element:document.getElementById("ap-f"),
                                autoplay:false,
                                fixed:true,
                                loop:"all",
                                order:"list",
                                listFolded:true,
                                showlrc:3,
                                theme:"#e6d0b2",
                                listmaxheight:"200px",
                                music:eval(e)
                            });
                            window.aplayers || (window.aplayers = []),
                            window.aplayers.push(a)
                        }
                    })
                })
            </script>
        </div>
