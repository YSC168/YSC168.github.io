
<html>
<head>
<meta charset="utf8">
<title>吃豆人 | 微博客</title>
<style>
	body{background-color: #000}
	*{padding:0;margin:0;}
	.wrapper{
		width: 960px;
		margin:0 auto;
		line-height:36px;
		text-align:center;
		color:#999;
	}
	canvas{display:block;background: #000;}
	.mod-botton{
		height: 32px;
		padding: 15px 0;
		text-align: center;
	}
	#footer{position:relative;clear:both;padding:10px 20px 40px 0;padding:10px 0;width:100%;text-align:center}#footer address{display:inline-block;padding:2px 10px;color:rgba(255, 255, 255, 0.5);font-style:normal}
    #footer a{color:rgba(255, 255, 255, 0.5);cursor:grab}#footer a:hover{border-bottom:1px dotted #00387d;color:#00387d}
</style>
</head>
<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
	<script>
		document.onkeydown = function () {
			if (window.event && window.event.keyCode == 123) {
				event.keyCode = 0;
				event.returnValue = false;
				return false;
			}
		};
	</script>
<div class="wrapper">
	<canvas id="canvas" width="960" height="640">不支持画布</canvas>
	<p>【按空格键开始、暂停或继续游戏，方向键移动吃豆人】</p>		
</div>
<script src="https://cdn.jsdelivr.net/gh/YSC168/CDN-for-blog@1.0.0/more/PacMan/game.js"></script>
<script src="https://cdn.jsdelivr.net/gh/YSC168/CDN-for-blog@1.0.3/more/PacMan/index.js"></script>

</body>
</html>
