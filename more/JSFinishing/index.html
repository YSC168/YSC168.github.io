  <script>
    var clipboard = new ClipboardJS('#copycode');
    clipboard.on('success', function (e) {
      e.clearSelection();
      layer.msg('复制成功');
    });
    clipboard.on('error', function (e) {
      e.clearSelection();
      layer.msg('复制失败');
    });
  </script>
